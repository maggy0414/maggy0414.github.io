<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的功德銀行</title>
  <style>
    body {
      margin: 0;
      font-family: 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #87cefa, #ffe066);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 0;
    }
    header {
      padding: 20px;
    }
    img.cover {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #2c3e50;
    }
    p.subtitle {
      max-width: 700px;
      font-size: 1.2rem;
      color: #444;
      margin: 10px auto 30px auto;
      line-height: 1.6;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1.2rem;
      color: white;
      background: #ff7f50;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #e06b3b;
    }
  </style>
</head>
<body>
  <header>
    <img src="聖凡.png" alt="遊戲封面" class="cover">
    <h1>我的功德銀行</h1>
    <p class="subtitle">人生岔路口的每個選擇，將帶我們到達不同的未來。所以...請好好做選擇吧!</p>
    <a href="game.html" class="button">開始遊戲</a>
  </header>
</body>
</html>
